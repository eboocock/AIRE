<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRE | AI Real Estate - Sell Your Home Without the 6% Commission</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        aire: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-text {
            background: linear-gradient(135deg, #22c55e 0%, #14532d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow { box-shadow: 0 0 60px rgba(34, 197, 94, 0.3); }
        .float { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .slide-up { animation: slideUp 0.6s ease-out; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .phone-frame {
            background: linear-gradient(180deg, #1f2937 0%, #111827 100%);
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .phone-screen {
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
        }
        .phone-notch {
            width: 120px;
            height: 28px;
            background: #1f2937;
            border-radius: 0 0 20px 20px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gray-950 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [currentView, setCurrentView] = useState('landing');
            const [listingData, setListingData] = useState({
                address: '',
                importedData: null,
                photos: [],
                price: null,
                description: ''
            });

            return (
                <div className="min-h-screen">
                    {currentView === 'landing' && (
                        <LandingPage onGetStarted={() => setCurrentView('onboarding')} />
                    )}
                    {currentView === 'onboarding' && (
                        <OnboardingFlow
                            onComplete={(data) => {
                                setListingData(data);
                                setCurrentView('dashboard');
                            }}
                            onCancel={() => setCurrentView('landing')}
                        />
                    )}
                    {currentView === 'dashboard' && (
                        <Dashboard listingData={listingData} />
                    )}
                </div>
            );
        }

        function LandingPage({ onGetStarted }) {
            const [address, setAddress] = useState('');
            const [analyzing, setAnalyzing] = useState(false);
            const [analysisStep, setAnalysisStep] = useState(0);
            const [analysis, setAnalysis] = useState(null);
            const [activeTab, setActiveTab] = useState('valuation');

            // AI Analysis simulation with realistic data generation
            const generateAIAnalysis = (addr) => {
                const addrLower = addr.toLowerCase();

                // Location-based intelligence
                let pricePerSqft = 450;
                let marketTemp = 'warm';
                let daysOnMarket = 28;
                let neighborhood = 'your area';
                let demandLevel = 'moderate';
                let bestMonth = 'April';
                let schoolRating = 7;
                let walkScore = 65;

                if (addrLower.includes('sammamish') || addrLower.includes('98075')) {
                    pricePerSqft = 585; marketTemp = 'hot'; daysOnMarket = 12; neighborhood = 'Sammamish';
                    demandLevel = 'very high'; bestMonth = 'March-May'; schoolRating = 9; walkScore = 42;
                } else if (addrLower.includes('bellevue') || addrLower.includes('98004')) {
                    pricePerSqft = 750; marketTemp = 'hot'; daysOnMarket = 8; neighborhood = 'Bellevue';
                    demandLevel = 'extremely high'; bestMonth = 'April'; schoolRating = 9; walkScore = 78;
                } else if (addrLower.includes('seattle') || addrLower.includes('98')) {
                    pricePerSqft = 520; marketTemp = 'warm'; daysOnMarket = 18; neighborhood = 'Seattle Metro';
                    demandLevel = 'high'; bestMonth = 'April-June'; schoolRating = 7; walkScore = 82;
                } else if (addrLower.includes('kirkland') || addrLower.includes('98033')) {
                    pricePerSqft = 620; marketTemp = 'hot'; daysOnMarket = 14; neighborhood = 'Kirkland';
                    demandLevel = 'high'; bestMonth = 'March-May'; schoolRating = 8; walkScore = 68;
                } else if (addrLower.includes('redmond') || addrLower.includes('98052')) {
                    pricePerSqft = 560; marketTemp = 'warm'; daysOnMarket = 16; neighborhood = 'Redmond';
                    demandLevel = 'high'; bestMonth = 'April-May'; schoolRating = 8; walkScore = 55;
                }

                const sqft = 2450;
                const beds = 4;
                const baths = 2.5;
                const yearBuilt = 2005;
                const lotSize = 0.25;
                const estimatedValue = Math.round(sqft * pricePerSqft / 1000) * 1000;
                const lowRange = Math.round(estimatedValue * 0.95 / 1000) * 1000;
                const highRange = Math.round(estimatedValue * 1.08 / 1000) * 1000;

                // Generate AI listing description
                const listingDescription = `Welcome to this stunning ${beds}-bedroom, ${baths}-bath home in the heart of ${neighborhood}. Built in ${yearBuilt}, this ${sqft.toLocaleString()} sq ft residence offers the perfect blend of modern comfort and timeless elegance.

Step inside to discover an open-concept floor plan flooded with natural light, featuring hardwood floors throughout the main level. The chef's kitchen boasts granite countertops, stainless steel appliances, and a spacious island perfect for entertaining.

The primary suite is a true retreat with a spa-like bathroom and generous walk-in closet. Three additional bedrooms provide ample space for family or guests. The ${lotSize}-acre lot offers a private backyard oasis, ideal for outdoor gatherings.

Located in a top-rated school district with easy access to tech hubs, shopping, and dining. This is ${neighborhood} living at its finest.`;

                // Comparable sales
                const comps = [
                    { address: `${Math.floor(Math.random()*900)+100} nearby street`, price: Math.round(estimatedValue * (0.95 + Math.random()*0.1) / 1000) * 1000, sqft: sqft - 150 + Math.floor(Math.random()*300), daysAgo: Math.floor(Math.random()*30)+5 },
                    { address: `${Math.floor(Math.random()*900)+100} adjacent ave`, price: Math.round(estimatedValue * (0.92 + Math.random()*0.15) / 1000) * 1000, sqft: sqft - 200 + Math.floor(Math.random()*400), daysAgo: Math.floor(Math.random()*45)+10 },
                    { address: `${Math.floor(Math.random()*900)+100} similar lane`, price: Math.round(estimatedValue * (0.98 + Math.random()*0.08) / 1000) * 1000, sqft: sqft - 100 + Math.floor(Math.random()*200), daysAgo: Math.floor(Math.random()*60)+15 },
                ];

                return {
                    address: addr,
                    estimatedValue,
                    lowRange,
                    highRange,
                    pricePerSqft,
                    sqft,
                    beds,
                    baths,
                    yearBuilt,
                    lotSize,
                    neighborhood,
                    marketTemp,
                    daysOnMarket,
                    demandLevel,
                    bestMonth,
                    schoolRating,
                    walkScore,
                    listingDescription,
                    comps,
                    improvements: [
                        { item: 'Fresh interior paint (neutral tones)', cost: 2500, addedValue: 8000, roi: '220%' },
                        { item: 'Professional staging', cost: 2000, addedValue: 15000, roi: '650%' },
                        { item: 'Landscape refresh & curb appeal', cost: 1500, addedValue: 6000, roi: '300%' },
                        { item: 'Deep cleaning & decluttering', cost: 500, addedValue: 5000, roi: '900%' },
                    ],
                    savings: Math.round(estimatedValue * 0.06) - 499
                };
            };

            const runAnalysis = () => {
                if (!address) return;
                setAnalyzing(true);
                setAnalysisStep(0);
                setAnalysis(null);

                // Simulate AI analysis steps
                const steps = [
                    'Searching property records...',
                    'Analyzing comparable sales...',
                    'Evaluating market conditions...',
                    'Generating AI valuation model...',
                    'Writing listing description...',
                    'Calculating optimal price strategy...',
                    'Finalizing analysis...'
                ];

                let step = 0;
                const interval = setInterval(() => {
                    step++;
                    setAnalysisStep(step);
                    if (step >= steps.length) {
                        clearInterval(interval);
                        setTimeout(() => {
                            setAnalysis(generateAIAnalysis(address));
                            setAnalyzing(false);
                        }, 500);
                    }
                }, 600);
            };

            const analysisSteps = [
                'Searching property records...',
                'Analyzing comparable sales...',
                'Evaluating market conditions...',
                'Generating AI valuation model...',
                'Writing listing description...',
                'Calculating optimal price strategy...',
                'Finalizing analysis...'
            ];

            return (
                <>
                    {/* Navigation */}
                    <nav className="fixed top-0 left-0 right-0 z-50 bg-gray-950/80 backdrop-blur-xl border-b border-gray-800">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-2">
                                    <div className="w-10 h-10 bg-gradient-to-br from-aire-400 to-aire-600 rounded-xl flex items-center justify-center">
                                        <i className="fas fa-robot text-white text-lg"></i>
                                    </div>
                                    <span className="text-2xl font-bold">AIRE</span>
                                    <span className="text-xs text-gray-500 hidden sm:block">AI Real Estate</span>
                                </div>
                                <div className="hidden md:flex items-center space-x-8">
                                    <a href="#how-it-works" className="text-gray-400 hover:text-white transition">How It Works</a>
                                    <a href="#features" className="text-gray-400 hover:text-white transition">Features</a>
                                    <button
                                        onClick={onGetStarted}
                                        className="bg-aire-500 hover:bg-aire-600 text-white px-5 py-2 rounded-lg font-semibold transition"
                                    >
                                        List My Home
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section with AI Analysis Tool */}
                    <section className="pt-24 pb-12 px-4 relative overflow-hidden min-h-screen">
                        {/* Background Effects */}
                        <div className="absolute inset-0 overflow-hidden">
                            <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-aire-500/20 rounded-full blur-3xl"></div>
                            <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-aire-600/10 rounded-full blur-3xl"></div>
                        </div>

                        <div className="max-w-6xl mx-auto relative">
                            {/* Header */}
                            <div className="text-center mb-8 slide-up">
                                <div className="inline-flex items-center bg-aire-500/10 border border-aire-500/30 rounded-full px-4 py-2 mb-6">
                                    <span className="w-2 h-2 bg-aire-400 rounded-full mr-2 animate-pulse"></span>
                                    <span className="text-aire-400 text-sm font-medium">FSBA<span className="text-aire-300">I</span> ‚Äî For Sale By AI</span>
                                </div>

                                <h1 className="text-4xl md:text-6xl font-black mb-4 leading-tight">
                                    Your AI Real Estate Agent
                                </h1>
                                <p className="text-xl text-gray-400 max-w-2xl mx-auto">
                                    Enter your address and watch AIRE analyze your property in real-time.
                                    Get instant valuation, market insights, and a professional listing ‚Äî powered by AI.
                                </p>
                            </div>

                            {/* AI Analysis Input */}
                            <div className="max-w-2xl mx-auto mb-8">
                                <div className="bg-gray-900 border border-gray-800 rounded-2xl p-6 glow">
                                    <div className="flex flex-col sm:flex-row gap-3">
                                        <div className="flex-1 relative">
                                            <i className="fas fa-map-marker-alt absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                                            <input
                                                type="text"
                                                value={address}
                                                onChange={(e) => setAddress(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && runAnalysis()}
                                                className="w-full bg-gray-800 border border-gray-700 rounded-xl pl-12 pr-4 py-4 text-white placeholder-gray-500 focus:outline-none focus:border-aire-500 text-lg"
                                                placeholder="Enter your property address..."
                                                disabled={analyzing}
                                            />
                                        </div>
                                        <button
                                            onClick={runAnalysis}
                                            disabled={!address || analyzing}
                                            className="bg-aire-500 hover:bg-aire-600 disabled:bg-gray-700 disabled:cursor-not-allowed text-white px-8 py-4 rounded-xl font-bold transition flex items-center justify-center whitespace-nowrap"
                                        >
                                            {analyzing ? (
                                                <>
                                                    <i className="fas fa-spinner fa-spin mr-2"></i>
                                                    Analyzing...
                                                </>
                                            ) : (
                                                <>
                                                    <i className="fas fa-brain mr-2"></i>
                                                    Analyze with AI
                                                </>
                                            )}
                                        </button>
                                    </div>

                                    {/* Analysis Progress */}
                                    {analyzing && (
                                        <div className="mt-6 space-y-2">
                                            {analysisSteps.map((step, idx) => (
                                                <div key={idx} className={`flex items-center space-x-3 transition-all duration-300 ${idx <= analysisStep ? 'opacity-100' : 'opacity-30'}`}>
                                                    {idx < analysisStep ? (
                                                        <i className="fas fa-check-circle text-aire-400"></i>
                                                    ) : idx === analysisStep ? (
                                                        <i className="fas fa-circle-notch fa-spin text-aire-400"></i>
                                                    ) : (
                                                        <i className="fas fa-circle text-gray-600 text-xs"></i>
                                                    )}
                                                    <span className={`text-sm ${idx <= analysisStep ? 'text-white' : 'text-gray-500'}`}>{step}</span>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* AI Analysis Results */}
                            {analysis && (
                                <div className="slide-up">
                                    {/* Valuation Header */}
                                    <div className="bg-gradient-to-r from-aire-600 to-aire-800 rounded-3xl p-8 mb-6">
                                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                            <div>
                                                <div className="flex items-center gap-2 mb-2">
                                                    <i className="fas fa-robot text-aire-300"></i>
                                                    <span className="text-aire-200 text-sm font-medium">AI Valuation Complete</span>
                                                </div>
                                                <h2 className="text-2xl font-bold text-white">{analysis.address}</h2>
                                                <div className="text-aire-200 text-sm mt-1">
                                                    {analysis.beds} bed ‚Ä¢ {analysis.baths} bath ‚Ä¢ {analysis.sqft.toLocaleString()} sqft ‚Ä¢ Built {analysis.yearBuilt}
                                                </div>
                                            </div>
                                            <div className="text-left md:text-right">
                                                <div className="text-aire-200 text-sm">Estimated Market Value</div>
                                                <div className="text-4xl md:text-5xl font-black text-white">${analysis.estimatedValue.toLocaleString()}</div>
                                                <div className="text-aire-200 text-sm">${analysis.lowRange.toLocaleString()} - ${analysis.highRange.toLocaleString()}</div>
                                            </div>
                                        </div>

                                        {/* Savings Banner */}
                                        <div className="mt-6 bg-white/10 rounded-xl p-4 flex flex-col sm:flex-row justify-between items-center gap-4">
                                            <div className="text-center sm:text-left">
                                                <div className="text-white font-semibold">Sell with AIRE and save</div>
                                                <div className="text-aire-200 text-sm">vs. 6% traditional agent commission</div>
                                            </div>
                                            <div className="text-3xl font-black text-white">${analysis.savings.toLocaleString()}</div>
                                        </div>
                                    </div>

                                    {/* Tabs */}
                                    <div className="flex space-x-2 mb-6 overflow-x-auto pb-2">
                                        {[
                                            { id: 'valuation', label: 'AI Valuation', icon: 'fa-chart-line' },
                                            { id: 'listing', label: 'AI Listing', icon: 'fa-file-alt' },
                                            { id: 'market', label: 'Market Intel', icon: 'fa-broadcast-tower' },
                                            { id: 'improvements', label: 'AI Advisor', icon: 'fa-lightbulb' },
                                        ].map((tab) => (
                                            <button
                                                key={tab.id}
                                                onClick={() => setActiveTab(tab.id)}
                                                className={`px-5 py-3 rounded-xl font-semibold whitespace-nowrap transition flex items-center gap-2 ${
                                                    activeTab === tab.id
                                                        ? 'bg-aire-500 text-white'
                                                        : 'bg-gray-800 text-gray-400 hover:bg-gray-700'
                                                }`}
                                            >
                                                <i className={`fas ${tab.icon}`}></i>
                                                {tab.label}
                                            </button>
                                        ))}
                                    </div>

                                    {/* Tab Content */}
                                    <div className="bg-gray-900 border border-gray-800 rounded-2xl p-6">
                                        {activeTab === 'valuation' && (
                                            <div className="space-y-6">
                                                <div>
                                                    <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                                                        <i className="fas fa-brain text-aire-400"></i>
                                                        How AI Calculated Your Value
                                                    </h3>
                                                    <div className="grid md:grid-cols-3 gap-4">
                                                        <div className="bg-gray-800/50 rounded-xl p-4">
                                                            <div className="text-gray-400 text-sm">Price per Sq Ft</div>
                                                            <div className="text-2xl font-bold">${analysis.pricePerSqft}</div>
                                                            <div className="text-xs text-gray-500">Based on {analysis.neighborhood} comps</div>
                                                        </div>
                                                        <div className="bg-gray-800/50 rounded-xl p-4">
                                                            <div className="text-gray-400 text-sm">Confidence Score</div>
                                                            <div className="text-2xl font-bold text-aire-400">94%</div>
                                                            <div className="text-xs text-gray-500">High data accuracy</div>
                                                        </div>
                                                        <div className="bg-gray-800/50 rounded-xl p-4">
                                                            <div className="text-gray-400 text-sm">Data Points Analyzed</div>
                                                            <div className="text-2xl font-bold">2,847</div>
                                                            <div className="text-xs text-gray-500">Sales, listings, trends</div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div>
                                                    <h4 className="font-semibold mb-3">Comparable Sales</h4>
                                                    <div className="space-y-3">
                                                        {analysis.comps.map((comp, idx) => (
                                                            <div key={idx} className="bg-gray-800/50 rounded-xl p-4 flex justify-between items-center">
                                                                <div>
                                                                    <div className="font-medium">{comp.address}</div>
                                                                    <div className="text-gray-500 text-sm">{comp.sqft.toLocaleString()} sqft ‚Ä¢ Sold {comp.daysAgo} days ago</div>
                                                                </div>
                                                                <div className="text-xl font-bold">${comp.price.toLocaleString()}</div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {activeTab === 'listing' && (
                                            <div>
                                                <div className="flex justify-between items-start mb-4">
                                                    <h3 className="text-lg font-bold flex items-center gap-2">
                                                        <i className="fas fa-magic text-aire-400"></i>
                                                        AI-Generated Listing Description
                                                    </h3>
                                                    <button className="text-aire-400 text-sm hover:text-aire-300 flex items-center gap-1">
                                                        <i className="fas fa-copy"></i>
                                                        Copy
                                                    </button>
                                                </div>
                                                <div className="bg-gray-800/50 rounded-xl p-6">
                                                    <div className="prose prose-invert max-w-none">
                                                        {analysis.listingDescription.split('\n\n').map((paragraph, idx) => (
                                                            <p key={idx} className="text-gray-300 mb-4 leading-relaxed">{paragraph}</p>
                                                        ))}
                                                    </div>
                                                </div>
                                                <div className="mt-4 flex items-center gap-4 text-sm text-gray-500">
                                                    <span><i className="fas fa-check-circle text-aire-400 mr-1"></i> SEO Optimized</span>
                                                    <span><i className="fas fa-check-circle text-aire-400 mr-1"></i> Buyer-Focused</span>
                                                    <span><i className="fas fa-check-circle text-aire-400 mr-1"></i> MLS Ready</span>
                                                </div>
                                            </div>
                                        )}

                                        {activeTab === 'market' && (
                                            <div className="space-y-6">
                                                <h3 className="text-lg font-bold flex items-center gap-2">
                                                    <i className="fas fa-broadcast-tower text-aire-400"></i>
                                                    {analysis.neighborhood} Market Intelligence
                                                </h3>

                                                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
                                                    <div className="bg-gray-800/50 rounded-xl p-4 text-center">
                                                        <div className={`text-3xl font-black ${analysis.marketTemp === 'hot' ? 'text-red-400' : 'text-yellow-400'}`}>
                                                            {analysis.marketTemp === 'hot' ? 'üî•' : '‚òÄÔ∏è'}
                                                        </div>
                                                        <div className="text-lg font-bold capitalize">{analysis.marketTemp} Market</div>
                                                        <div className="text-gray-500 text-sm">Seller's advantage</div>
                                                    </div>
                                                    <div className="bg-gray-800/50 rounded-xl p-4 text-center">
                                                        <div className="text-3xl font-black text-aire-400">{analysis.daysOnMarket}</div>
                                                        <div className="text-lg font-bold">Avg Days on Market</div>
                                                        <div className="text-gray-500 text-sm">Fast-moving area</div>
                                                    </div>
                                                    <div className="bg-gray-800/50 rounded-xl p-4 text-center">
                                                        <div className="text-3xl font-black text-purple-400">{analysis.demandLevel === 'extremely high' ? 'üìà' : 'üìä'}</div>
                                                        <div className="text-lg font-bold capitalize">{analysis.demandLevel}</div>
                                                        <div className="text-gray-500 text-sm">Buyer demand</div>
                                                    </div>
                                                    <div className="bg-gray-800/50 rounded-xl p-4 text-center">
                                                        <div className="text-3xl font-black text-blue-400">üéØ</div>
                                                        <div className="text-lg font-bold">{analysis.bestMonth}</div>
                                                        <div className="text-gray-500 text-sm">Best time to list</div>
                                                    </div>
                                                </div>

                                                <div className="grid md:grid-cols-2 gap-4">
                                                    <div className="bg-gray-800/50 rounded-xl p-4">
                                                        <div className="flex justify-between items-center mb-2">
                                                            <span className="text-gray-400">School Rating</span>
                                                            <span className="font-bold">{analysis.schoolRating}/10</span>
                                                        </div>
                                                        <div className="w-full bg-gray-700 rounded-full h-2">
                                                            <div className="bg-aire-500 h-2 rounded-full" style={{width: `${analysis.schoolRating * 10}%`}}></div>
                                                        </div>
                                                    </div>
                                                    <div className="bg-gray-800/50 rounded-xl p-4">
                                                        <div className="flex justify-between items-center mb-2">
                                                            <span className="text-gray-400">Walk Score</span>
                                                            <span className="font-bold">{analysis.walkScore}/100</span>
                                                        </div>
                                                        <div className="w-full bg-gray-700 rounded-full h-2">
                                                            <div className="bg-blue-500 h-2 rounded-full" style={{width: `${analysis.walkScore}%`}}></div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div className="bg-aire-500/10 border border-aire-500/30 rounded-xl p-4">
                                                    <div className="flex items-start gap-3">
                                                        <i className="fas fa-robot text-aire-400 mt-1"></i>
                                                        <div>
                                                            <div className="font-semibold text-aire-400">AI Recommendation</div>

        function OnboardingFlow({ onComplete, onCancel }) {
            const [step, setStep] = useState(1);
            const [address, setAddress] = useState('');
            const [foundListing, setFoundListing] = useState(null);
            const [photos, setPhotos] = useState([]);
            const [editingValue, setEditingValue] = useState(false);
            const [customValue, setCustomValue] = useState('');
            const [importingData, setImportingData] = useState(false);
            const [importedPhotos, setImportedPhotos] = useState([]);
            const [previousListingFound, setPreviousListingFound] = useState(false);

            // Calculate estimated value based on location and sqft
            // WA median price/sqft varies: Seattle ~$550, Eastside ~$600, Sammamish ~$580
            const calculateEstimate = (sqft, addressStr) => {
                const addr = addressStr.toLowerCase();
                let pricePerSqft = 450; // Default WA

                // Adjust for high-value areas
                if (addr.includes('sammamish') || addr.includes('98075')) pricePerSqft = 580;
                else if (addr.includes('bellevue') || addr.includes('98004') || addr.includes('98005')) pricePerSqft = 650;
                else if (addr.includes('medina') || addr.includes('98039')) pricePerSqft = 1200;
                else if (addr.includes('mercer island') || addr.includes('98040')) pricePerSqft = 700;
                else if (addr.includes('kirkland') || addr.includes('98033')) pricePerSqft = 600;
                else if (addr.includes('redmond') || addr.includes('98052')) pricePerSqft = 550;
                else if (addr.includes('seattle') || addr.includes('98')) pricePerSqft = 500;
                else if (addr.includes('tacoma')) pricePerSqft = 350;

                return Math.round(sqft * pricePerSqft / 1000) * 1000; // Round to nearest 1000
            };

            const searchAddress = () => {
                if (!address) return;
                setImportingData(true);

                // Simulate searching MLS, Zillow, Redfin for previous listings
                setTimeout(() => {
                    const sqft = 2450;
                    const estimatedValue = calculateEstimate(sqft, address);

                    // Simulate finding previous listing data
                    setFoundListing({
                        address: address,
                        beds: 4,
                        baths: 2.5,
                        sqft: sqft,
                        yearBuilt: 2005,
                        lotSize: '0.25 acres',
                        estimatedValue: estimatedValue,
                        // Simulated imported data from previous listings
                        previousListing: {
                            source: 'Zillow',
                            lastListed: '2019',
                            lastPrice: 425000,
                            description: 'Beautiful 4-bedroom home in desirable neighborhood...',
                            features: ['Hardwood floors', 'Updated kitchen', 'Large backyard', 'Mountain views'],
                            photoCount: 24
                        }
                    });
                    setCustomValue(estimatedValue.toString());
                    setPreviousListingFound(true);

                    // Simulate imported photos from previous listing
                    setImportedPhotos([
                        { id: 1, label: 'Front exterior', imported: true },
                        { id: 2, label: 'Living room', imported: true },
                        { id: 3, label: 'Kitchen', imported: true },
                        { id: 4, label: 'Primary bedroom', imported: true },
                        { id: 5, label: 'Backyard', imported: true },
                        { id: 6, label: 'Bathroom', imported: true },
                    ]);

                    setImportingData(false);
                    setStep(2);
                }, 2000);
            };

            const updateEstimatedValue = (newValue) => {
                const numValue = parseInt(newValue.replace(/,/g, ''));
                if (!isNaN(numValue) && numValue > 0) {
                    setFoundListing({...foundListing, estimatedValue: numValue});
                    setCustomValue(numValue.toString());

                    {status === 'signed' ? (
                        <span className="text-aire-400 text-sm flex items-center">
                            <i className="fas fa-check-circle mr-1"></i> Signed
                        </span>
                    ) : (
                        <button className="text-aire-400 text-sm font-semibold hover:text-aire-300 transition">
                            Sign Now
                        </button>
                    )}
                </div>
            );
        }

        function ShowingCard({ date, time, buyer, status }) {
            return (
                <div className="flex items-center justify-between bg-gray-800/50 rounded-xl p-4">
                    <div className="flex items-center space-x-4">
                        <div className="w-12 h-12 bg-aire-500/20 rounded-xl flex items-center justify-center">
                            <i className="fas fa-calendar text-aire-400"></i>
                        </div>
                        <div>
                            <div className="font-medium">{buyer}</div>
                            <div className="text-gray-500 text-sm">{date} at {time}</div>
                        </div>
                    </div>
                    <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                        status === 'confirmed'
                            ? 'bg-aire-500/20 text-aire-400'
                            : 'bg-yellow-500/20 text-yellow-400'
                    }`}>
                        {status === 'confirmed' ? 'Confirmed' : 'Pending'}
                    </span>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
