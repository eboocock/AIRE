                                    <li className="flex items-center"><i className="fas fa-check-circle text-green-400 mr-3"></i>Week-by-week timeline</li>
                                </ul>
                                <div className="mb-6">
                                    <span className="text-3xl font-bold">$2,500 Value</span>
                                    <span className="mx-4">‚Üí</span>
                                    <span className="text-yellow-300 text-4xl font-black">FREE</span>
                                </div>
                                <button 
                                    onClick={onRequestPackage}
                                    className="bg-white text-blue-600 px-10 py-5 rounded-xl font-bold text-xl hover:bg-gray-100 transition shadow-2xl inline-flex items-center"
                                >
                                    Get My Free Pre-Listing Package
                                    <i className="fas fa-arrow-right ml-3"></i>
                                </button>
                                <p className="text-blue-200 text-sm mt-4">
                                    No obligation ‚Ä¢ 30-minute consultation included
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function LeadCapture({ leadData, setLeadData, calculatorData, onSubmit, showSuccess }) {
            const handleSubmit = (e) => {
                e.preventDefault();
                console.log('Lead captured:', { ...leadData, ...calculatorData });
                onSubmit();
            };

            if (showSuccess) {
                return (
                    <section className="py-20 min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50">
                        <div className="text-center">
                            <div className="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 checkmark">
                                <i className="fas fa-check text-white text-5xl"></i>
                            </div>
                            <h2 className="text-3xl font-bold text-gray-900 mb-4">Request Submitted!</h2>
                            <p className="text-xl text-gray-600">Preparing your personalized package...</p>
                        </div>
                    </section>
                );
            }

            return (
                <section className="py-16 min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex items-center">
                    <div className="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 md:p-12 slide-in">
                            <div className="text-center mb-8">
                                <div className="w-16 h-16 gradient-bg rounded-full flex items-center justify-center mx-auto mb-4">
                                    <i className="fas fa-gift text-white text-2xl"></i>
                                </div>
                                <h2 className="text-3xl font-bold mb-2">Get Your Free Pre-Listing Package</h2>
                                <p className="text-lg text-gray-600">I'll reach out within 24 hours to schedule your consultation</p>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Full Name *</label>
                                    <input
                                        type="text"
                                        value={leadData.name}
                                        onChange={(e) => setLeadData({...leadData, name: e.target.value})}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg"
                                        placeholder="John Smith"
                                        required
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Email Address *</label>
                                    <input
                                        type="email"
                                        value={leadData.email}
                                        onChange={(e) => setLeadData({...leadData, email: e.target.value})}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg"
                                        placeholder="john@example.com"
                                        required
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Phone Number *</label>
                                    <input
                                        type="tel"
                                        value={leadData.phone}
                                        onChange={(e) => setLeadData({...leadData, phone: e.target.value})}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg"
                                        placeholder="(206) 555-0123"
                                        required
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Best time to reach you?</label>
                                    <select
                                        value={leadData.bestTime}
                                        onChange={(e) => setLeadData({...leadData, bestTime: e.target.value})}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg"
                                    >
                                        <option value="morning">Morning (8am-12pm)</option>
                                        <option value="afternoon">Afternoon (12pm-5pm)</option>
                                        <option value="evening">Evening (5pm-8pm)</option>
                                    </select>
                                </div>

                                <button
                                    type="submit"
                                    className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-xl font-bold text-lg hover:from-blue-700 hover:to-purple-700 transition shadow-lg"
                                >
                                    Get My Free Package <i className="fas fa-arrow-right ml-2"></i>
                                </button>

                                <p className="text-xs text-gray-500 text-center">
                                    By submitting, you agree to receive communications. We respect your privacy and never spam.
                                </p>
                            </form>
                        </div>
                    </div>
                </section>
            );
        }

        function ThankYouPage() {
            return (
                <section className="py-20 min-h-screen flex items-center bg-gradient-to-br from-blue-50 to-purple-50">
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <div className="bg-white rounded-2xl shadow-2xl p-12">
                            <div className="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i className="fas fa-check text-white text-5xl"></i>
                            </div>
                            
                            <h1 className="text-4xl font-bold mb-4">You're All Set!</h1>
                            
                            <p className="text-xl text-gray-600 mb-8">
                                I've received your information and I'm already preparing your personalized Pre-Listing Package.
                            </p>

                            <div className="bg-blue-50 rounded-xl p-8 mb-8 text-left">
                                <h3 className="font-bold text-lg mb-4">What happens next:</h3>
                                <div className="space-y-4">
                                    <div className="flex items-start">
                                        <div className="flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold mr-4">1</div>
                                        <div>
                                            <h4 className="font-semibold">Within 24 hours</h4>
                                            <p className="text-gray-600">I'll reach out to schedule your free 30-minute consultation</p>
                                        </div>
                                    </div>
                                    <div className="flex items-start">
                                        <div className="flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold mr-4">2</div>
                                        <div>
                                            <h4 className="font-semibold">Before our call</h4>
                                            <p className="text-gray-600">You'll receive your complete Pre-Listing Package via email</p>
                                        </div>
                                    </div>
                                    <div className="flex items-start">
                                        <div className="flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold mr-4">3</div>
                                        <div>
                                            <h4 className="font-semibold">During consultation</h4>
                                            <p className="text-gray-600">We'll review your package and create your personalized selling strategy</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <a href="tel:2065550123" className="bg-blue-600 text-white px-8 py-4 rounded-xl font-semibold hover:bg-blue-700 transition inline-flex items-center justify-center">
                                    <i className="fas fa-phone mr-2"></i>
                                    Call Me Now: (206) 555-0123
                                </a>
                                <button 
                                    onClick={() => window.location.reload()}
                                    className="bg-gray-200 text-gray-700 px-8 py-4 rounded-xl font-semibold hover:bg-gray-300 transition"
                                >
                                    Calculate Another Property
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        // Helper Components
        function PackageItem({ icon, title, description, value }) {
            return (
                <div className="bg-white rounded-xl p-6 shadow-md card-hover border border-gray-200">
                    <div className="flex items-start justify-between mb-4">
                        <div className="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i className={`fas ${icon} text-blue-600 text-xl`}></i>
                        </div>
                        <span className="text-sm font-semibold text-green-600">{value}</span>
                    </div>
                    <h3 className="font-bold text-lg mb-2">{title}</h3>
                    <p className="text-gray-600 text-sm">{description}</p>
                </div>
            );
        }

        function ComparisonCard({ title, items, featured }) {
            return (
                <div className={`rounded-xl p-6 ${featured ? 'bg-gradient-to-br from-blue-600 to-purple-600 text-white shadow-2xl scale-105' : 'bg-white shadow-lg'}`}>
                    <h3 className={`text-xl font-bold mb-6 text-center ${featured ? 'text-white' : 'text-gray-900'}`}>{title}</h3>
                    <ul className="space-y-3">
                        {items.map((item, index) => (
                            <li key={index} className="flex items-center text-sm">
                                <i className={`fas ${item.negative ? 'fa-times' : 'fa-check'} ${featured ? 'text-green-300' : item.negative ? 'text-red-500' : 'text-green-500'} mr-3`}></i>
                                <span className={featured ? 'text-white' : 'text-gray-700'}>{item.text}</span>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        function TestimonialCard({ name, location, text, rating }) {
            return (
                <div className="bg-white rounded-xl p-6 shadow-lg border border-gray-200">
                    <div className="flex items-center text-yellow-400 mb-3">
                        {[...Array(rating)].map((_, i) => (
                            <i key={i} className="fas fa-star"></i>
                        ))}
                    </div>
                    <p className="text-gray-700 mb-4 italic">"{text}"</p>
                    <div className="font-semibold">{name}</div>
                    <div className="text-sm text-gray-500">{location}</div>
                </div>
            );
        }

        function CalcRow({ label, value, positive, white }) {
            return (
                <div className={`flex justify-between items-center py-2 border-b ${white ? 'border-white/20' : 'border-gray-200'}`}>
                    <span className={white ? 'text-blue-100' : 'text-gray-600'}>{label}</span>
                    <span className={`font-semibold ${positive ? (white ? 'text-green-300' : 'text-green-600') : (white ? 'text-white' : 'text-gray-900')}`}>
                        {value}
                    </span>
                </div>
            );
        }

        function ImprovementCard({ title, investment, return: returnValue, roi, items }) {
            return (
                <div className="bg-gray-50 rounded-xl p-6 border-2 border-gray-200">
                    <h4 className="font-bold text-lg mb-2">{title}</h4>
                    <div className="mb-4">
                        <div className="text-sm text-gray-600">Investment: <span className="font-semibold text-gray-900">{investment}</span></div>
                        <div className="text-sm text-gray-600">Added Value: <span className="font-semibold text-green-600">{returnValue}</span></div>
                        <div className="text-lg font-bold text-blue-600 mt-1">ROI: {roi}</div>
                    </div>
                    <ul className="space-y-2">
                        {items.map((item, index) => (
                            <li key={index} className="flex items-start text-sm text-gray-700">
                                <i className="fas fa-check text-green-500 mr-2 mt-0.5"></i>
                                <span>{item}</span>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        function Footer() {
            return (
                <footer className="bg-gray-900 text-white py-12">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <p className="text-gray-400 mb-2">¬© 2025 Sarah Johnson Real Estate. Licensed WA Realtor.</p>
                        <p className="text-sm text-gray-500">License #12345678</p>
                    </div>
                </footer>
            );
        }

        // Render
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
