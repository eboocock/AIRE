<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Home's True Value | WA Real Estate AI Assistant</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .pulse-animation { animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .slide-in { animation: slideIn 0.5s ease-out; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simulated property database (in production, this would come from APIs)
        const propertyData = {
            '123 Main St, Seattle': { value: 875000, confidence: 94, beds: 3, baths: 2.5, sqft: 2100, yearBuilt: 2005 },
            '456 Oak Ave, Bellevue': { value: 1250000, confidence: 92, beds: 4, baths: 3, sqft: 2800, yearBuilt: 2010 },
            '789 Pine Rd, Tacoma': { value: 425000, confidence: 89, beds: 3, baths: 2, sqft: 1650, yearBuilt: 1998 },
        };

        // Main App Component
        function App() {
            const [currentStep, setCurrentStep] = useState('landing');
            const [address, setAddress] = useState('');
            const [propertyDetails, setPropertyDetails] = useState(null);
            const [leadInfo, setLeadInfo] = useState({ name: '', email: '', phone: '' });
            const [showSuccess, setShowSuccess] = useState(false);

            const handleAddressSubmit = (e) => {
                e.preventDefault();
                setCurrentStep('loading');
                
                // Simulate API call
                setTimeout(() => {
                    // Simple property lookup (in production, use real API)
                    const foundProperty = Object.entries(propertyData).find(([addr]) => 
                        address.toLowerCase().includes(addr.toLowerCase().split(',')[0].split(' ').pop())
                    );
                    
                    if (foundProperty) {
                        setPropertyDetails(foundProperty[1]);
                    } else {
                        // Generate semi-random data for demo
                        setPropertyDetails({
                            value: Math.floor(Math.random() * 500000) + 400000,
                            confidence: Math.floor(Math.random() * 15) + 85,
                            beds: Math.floor(Math.random() * 3) + 2,
                            baths: Math.floor(Math.random() * 2) + 2,
                            sqft: Math.floor(Math.random() * 1500) + 1500,
                            yearBuilt: Math.floor(Math.random() * 30) + 1990
                        });
                    }
                    setCurrentStep('results');
                }, 2500);
            };

            const handleLeadCapture = (e) => {
                e.preventDefault();
                setShowSuccess(true);
                // In production: send to CRM/database
                console.log('Lead captured:', leadInfo);
                setTimeout(() => {
                    setCurrentStep('recommendations');
                }, 1500);
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-white shadow-sm sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                            <div className="flex items-center space-x-2">
                                <div className="w-10 h-10 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-lg flex items-center justify-center">
                                    <i className="fas fa-home text-white text-xl"></i>
                                </div>
                                <span className="text-xl font-bold text-gray-900">HomeValue AI</span>
                            </div>
                            <button className="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                                <i className="fas fa-phone mr-2"></i>Call Now
                            </button>
                        </div>
                    </header>

                    {/* Main Content */}
                    {currentStep === 'landing' && <LandingPage onSubmit={handleAddressSubmit} address={address} setAddress={setAddress} />}
                    {currentStep === 'loading' && <LoadingScreen address={address} />}
                    {currentStep === 'results' && <ResultsPage propertyDetails={propertyDetails} address={address} onNext={() => setCurrentStep('leadCapture')} />}
                    {currentStep === 'leadCapture' && <LeadCapturePage leadInfo={leadInfo} setLeadInfo={setLeadInfo} onSubmit={handleLeadCapture} showSuccess={showSuccess} />}
                    {currentStep === 'recommendations' && <RecommendationsPage propertyDetails={propertyDetails} address={address} />}
                </div>
            );
        }

        // Landing Page Component
        function LandingPage({ onSubmit, address, setAddress }) {
            return (
                <>
                    {/* Hero Section */}
                    <section className="gradient-bg text-white py-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center slide-in">
                                <h1 className="text-5xl md:text-6xl font-bold mb-6">
                                    What's Your Home Worth?
                                </h1>
                                <p className="text-xl md:text-2xl mb-8 text-purple-100">
                                    Get an AI-powered valuation in 60 seconds. Trusted by 1,200+ WA homeowners.
                                </p>
                                
                                {/* Address Input */}
                                <form onSubmit={onSubmit} className="max-w-2xl mx-auto">
                                    <div className="bg-white rounded-2xl shadow-2xl p-6">
                                        <div className="flex flex-col md:flex-row gap-4">
                                            <input
                                                type="text"
                                                value={address}
                                                onChange={(e) => setAddress(e.target.value)}
                                                placeholder="Enter your home address..."
                                                className="flex-1 px-6 py-4 text-lg text-gray-900 rounded-lg border-2 border-gray-200 focus:border-indigo-600 focus:outline-none"
                                                required
                                            />
                                            <button
                                                type="submit"
                                                className="bg-indigo-600 text-white px-8 py-4 rounded-lg font-semibold text-lg hover:bg-indigo-700 transition flex items-center justify-center"
                                            >
                                                <i className="fas fa-search mr-2"></i>
                                                Get My Value
                                            </button>
                                        </div>
                                        <p className="text-gray-500 text-sm mt-3 text-left">
                                            <i className="fas fa-lock mr-1"></i>
                                            Your information is secure and confidential
                                        </p>
                                    </div>
                                </form>

                                {/* Trust Indicators */}
                                <div className="mt-12 flex flex-wrap justify-center gap-8 text-purple-100">
                                    <div className="flex items-center space-x-2">
                                        <i className="fas fa-check-circle text-2xl"></i>
                                        <span>Licensed WA Realtor</span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <i className="fas fa-chart-line text-2xl"></i>
                                        <span>Real-Time Market Data</span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <i className="fas fa-users text-2xl"></i>
                                        <span>1,200+ Happy Clients</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Features Section */}
                    <section className="py-16 bg-white">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <h2 className="text-3xl font-bold text-center mb-12">Why Use Our AI Assistant?</h2>
                            <div className="grid md:grid-cols-3 gap-8">
                                <FeatureCard 
                                    icon="fa-bolt"
                                    title="Instant Valuation"
                                    description="Get your home's estimated value in seconds, not days. No waiting for callbacks."
                                />
                                <FeatureCard 
                                    icon="fa-brain"
                                    title="AI-Powered Insights"
                                    description="Personalized recommendations to maximize your home's value and selling speed."
                                />
                                <FeatureCard 
                                    icon="fa-chart-bar"
                                    title="Market Analysis"
                                    description="See how your home compares to recent sales in your neighborhood."
                                />
                            </div>
                        </div>
                    </section>

                    {/* Social Proof */}
                    <section className="py-16 bg-gray-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <h2 className="text-3xl font-bold text-center mb-12">Recent Valuations</h2>
                            <div className="grid md:grid-cols-3 gap-6">
                                <RecentValuation address="Maple St, Seattle" value="$892K" time="2 min ago" />
                                <RecentValuation address="Cedar Ave, Bellevue" value="$1.2M" time="15 min ago" />
                                <RecentValuation address="Elm Dr, Tacoma" value="$445K" time="1 hour ago" />
                            </div>
                        </div>
                    </section>

                    {/* CTA Section */}
                    <section className="py-16 gradient-bg text-white">
                        <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <h2 className="text-4xl font-bold mb-4">Ready to Discover Your Home's Value?</h2>
                            <p className="text-xl mb-8">Join 1,200+ Washington homeowners who've used our AI assistant</p>
                            <button 
                                onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
                                className="bg-white text-indigo-600 px-8 py-4 rounded-lg font-semibold text-lg hover:bg-gray-100 transition"
                            >
                                Get Started Now <i className="fas fa-arrow-up ml-2"></i>
                            </button>
                        </div>
                    </section>
                </>
            );
        }

        // Loading Screen Component
        function LoadingScreen({ address }) {
            const [factIndex, setFactIndex] = useState(0);
            const facts = [
                "Analyzing recent sales in your neighborhood...",
                "Comparing your home to similar properties...",
                "Checking current market trends...",
                "Calculating estimated value...",
                "Almost there..."
            ];

            useEffect(() => {
                const interval = setInterval(() => {
                    setFactIndex(prev => (prev + 1) % facts.length);
                }, 500);
                return () => clearInterval(interval);
            }, []);

            return (
                <section className="py-20 min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-indigo-100">
                    <div className="max-w-2xl mx-auto px-4 text-center">
                        <div className="bg-white rounded-2xl shadow-2xl p-12">
                            <div className="w-24 h-24 mx-auto mb-8 relative">
                                <div className="absolute inset-0 border-8 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                                <div className="absolute inset-4 border-8 border-purple-600 border-t-transparent rounded-full animate-spin" style={{ animationDirection: 'reverse', animationDuration: '1s' }}></div>
                            </div>
                            <h2 className="text-3xl font-bold mb-4 text-gray-900">Analyzing Your Home</h2>
                            <p className="text-xl text-gray-600 mb-8">{address}</p>
                            <div className="h-20">
                                <p className="text-lg text-indigo-600 font-medium pulse-animation">
                                    {facts[factIndex]}
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        // Results Page Component
        function ResultsPage({ propertyDetails, address, onNext }) {
            const formattedValue = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(propertyDetails.value);
            const lowRange = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(propertyDetails.value * 0.95);
            const highRange = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(propertyDetails.value * 1.05);

            return (
                <section className="py-16 min-h-screen bg-gradient-to-br from-purple-50 to-indigo-100">
                    <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="bg-white rounded-2xl shadow-2xl overflow-hidden slide-in">
                            {/* Header */}
                            <div className="gradient-bg text-white p-8 text-center">
                                <h1 className="text-4xl font-bold mb-2">Your Home's Estimated Value</h1>
                                <p className="text-xl text-purple-100">{address}</p>
                            </div>

                            {/* Main Value */}
                            <div className="p-8 text-center border-b-2 border-gray-200">
                                <div className="mb-4">
                                    <span className="text-5xl md:text-7xl font-bold text-indigo-600">{formattedValue}</span>
                                </div>
                                <p className="text-xl text-gray-600 mb-2">Estimated Value Range: {lowRange} - {highRange}</p>
                                <div className="flex items-center justify-center space-x-2 text-green-600">
                                    <i className="fas fa-check-circle"></i>
                                    <span className="font-semibold">{propertyDetails.confidence}% Confidence Score</span>
                                </div>
                            </div>

                            {/* Property Details */}
                            <div className="p-8 grid md:grid-cols-4 gap-6 border-b-2 border-gray-200">
                                <PropertyStat icon="fa-bed" label="Bedrooms" value={propertyDetails.beds} />
                                <PropertyStat icon="fa-bath" label="Bathrooms" value={propertyDetails.baths} />
                                <PropertyStat icon="fa-ruler-combined" label="Square Feet" value={propertyDetails.sqft.toLocaleString()} />
                                <PropertyStat icon="fa-calendar" label="Year Built" value={propertyDetails.yearBuilt} />
                            </div>

                            {/* Market Insights */}
                            <div className="p-8 bg-indigo-50">
                                <h3 className="text-2xl font-bold mb-6 text-gray-900">Market Insights</h3>
                                <div className="grid md:grid-cols-3 gap-6">
                                    <InsightCard 
                                        icon="fa-chart-line"
                                        title="Market Trend"
                                        value="↑ 8.5%"
                                        description="Homes in your area increased in value over the last year"
                                        positive={true}
                                    />
                                    <InsightCard 
                                        icon="fa-clock"
                                        title="Days on Market"
                                        value="18 days"
                                        description="Average time to sell in your neighborhood"
                                        positive={true}
                                    />
                                    <InsightCard 
                                        icon="fa-fire"
                                        title="Market Heat"
                                        value="High"
                                        description="Strong buyer demand in your area right now"
                                        positive={true}
                                    />
                                </div>
                            </div>

                            {/* CTA */}
                            <div className="p-8 text-center">
                                <h3 className="text-2xl font-bold mb-4">Want to Maximize Your Home's Value?</h3>
                                <p className="text-lg text-gray-600 mb-6">
                                    Get personalized recommendations and a precise valuation from a licensed WA realtor
                                </p>
                                <button 
                                    onClick={onNext}
                                    className="bg-indigo-600 text-white px-8 py-4 rounded-lg font-semibold text-lg hover:bg-indigo-700 transition inline-flex items-center"
                                >
                                    Get My Free Consultation <i className="fas fa-arrow-right ml-2"></i>
                                </button>
                                <p className="text-sm text-gray-500 mt-4">No obligation • 100% free • Takes 2 minutes</p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        // Lead Capture Page Component
        function LeadCapturePage({ leadInfo, setLeadInfo, onSubmit, showSuccess }) {
            return (
                <section className="py-16 min-h-screen bg-gradient-to-br from-purple-50 to-indigo-100 flex items-center">
                    <div className="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 md:p-12 slide-in">
                            {!showSuccess ? (
                                <>
                                    <div className="text-center mb-8">
                                        <div className="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <i className="fas fa-gift text-white text-2xl"></i>
                                        </div>
                                        <h2 className="text-3xl font-bold mb-2">Get Your Free Consultation</h2>
                                        <p className="text-lg text-gray-600">Plus: Detailed Market Report & Selling Strategy</p>
                                    </div>

                                    <form onSubmit={onSubmit} className="space-y-6">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
                                            <input
                                                type="text"
                                                value={leadInfo.name}
                                                onChange={(e) => setLeadInfo({...leadInfo, name: e.target.value})}
                                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-600 focus:outline-none"
                                                placeholder="John Smith"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
                                            <input
                                                type="email"
                                                value={leadInfo.email}
                                                onChange={(e) => setLeadInfo({...leadInfo, email: e.target.value})}
                                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-600 focus:outline-none"
                                                placeholder="john@example.com"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Phone Number *</label>
                                            <input
                                                type="tel"
                                                value={leadInfo.phone}
                                                onChange={(e) => setLeadInfo({...leadInfo, phone: e.target.value})}
                                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-600 focus:outline-none"
                                                placeholder="(206) 555-0123"
                                                required
                                            />
                                        </div>

                                        <div className="bg-indigo-50 p-4 rounded-lg">
                                            <h4 className="font-semibold text-gray-900 mb-2">What You'll Get:</h4>
                                            <ul className="space-y-2 text-sm text-gray-700">
                                                <li className="flex items-start">
                                                    <i className="fas fa-check text-green-600 mr-2 mt-1"></i>
                                                    <span>Precise home valuation with comparable sales data</span>
                                                </li>
                                                <li className="flex items-start">
                                                    <i className="fas fa-check text-green-600 mr-2 mt-1"></i>
                                                    <span>Personalized recommendations to increase home value</span>
                                                </li>
                                                <li className="flex items-start">
                                                    <i className="fas fa-check text-green-600 mr-2 mt-1"></i>
                                                    <span>Custom marketing strategy for your property</span>
                                                </li>
                                                <li className="flex items-start">
                                                    <i className="fas fa-check text-green-600 mr-2 mt-1"></i>
                                                    <span>30-minute consultation with a licensed realtor</span>
                                                </li>
                                            </ul>
                                        </div>

                                        <button
                                            type="submit"
                                            className="w-full bg-indigo-600 text-white py-4 rounded-lg font-semibold text-lg hover:bg-indigo-700 transition"
                                        >
                                            Get My Free Consultation <i className="fas fa-arrow-right ml-2"></i>
                                        </button>

                                        <p className="text-xs text-gray-500 text-center">
                                            By submitting, you agree to receive communications about your home valuation. We respect your privacy.
                                        </p>
                                    </form>
                                </>
                            ) : (
                                <div className="text-center py-8">
                                    <div className="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 animate-bounce">
                                        <i className="fas fa-check text-white text-4xl"></i>
                                    </div>
                                    <h3 className="text-3xl font-bold text-gray-900 mb-4">Success!</h3>
                                    <p className="text-lg text-gray-600 mb-2">We've received your information.</p>
                                    <p className="text-gray-600">Preparing your personalized recommendations...</p>
                                </div>
                            )}
                        </div>
                    </div>
                </section>
            );
        }

        // Recommendations Page Component
        function RecommendationsPage({ propertyDetails, address }) {
            const recommendations = [
                { title: "Fresh Paint", roi: "200%", cost: "$2,500", impact: "High", description: "Neutral colors appeal to more buyers" },
                { title: "Kitchen Updates", roi: "150%", cost: "$8,000", impact: "High", description: "New countertops and appliances" },
                { title: "Landscaping", roi: "180%", cost: "$3,000", impact: "Medium", description: "Curb appeal drives first impressions" },
                { title: "Professional Staging", roi: "300%", cost: "$2,000", impact: "High", description: "Homes sell 73% faster when staged" },
            ];

            return (
                <section className="py-16 min-h-screen bg-gradient-to-br from-purple-50 to-indigo-100">
                    <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-12 slide-in">
                            <h1 className="text-4xl font-bold mb-4">Your Personalized Selling Strategy</h1>
                            <p className="text-xl text-gray-600">{address}</p>
                        </div>

                        {/* AI Recommendations */}
                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-8 slide-in">
                            <div className="flex items-center mb-6">
                                <div className="w-12 h-12 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-lg flex items-center justify-center mr-4">
                                    <i className="fas fa-lightbulb text-white text-xl"></i>
                                </div>
                                <h2 className="text-2xl font-bold">AI-Powered Recommendations</h2>
                            </div>

                            <div className="grid md:grid-cols-2 gap-6">
                                {recommendations.map((rec, index) => (
                                    <RecommendationCard key={index} {...rec} />
                                ))}
                            </div>
                        </div>

                        {/* Timeline */}
                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-8">
                            <h2 className="text-2xl font-bold mb-6">Your Selling Timeline</h2>
                            <div className="space-y-4">
                                <TimelineStep step="1" title="Preparation" duration="2-4 weeks" description="Complete recommended improvements" />
                                <TimelineStep step="2" title="Marketing" duration="1 week" description="Professional photos, virtual tours, listing launch" />
                                <TimelineStep step="3" title="Showings" duration="2-3 weeks" description="Open houses and private showings" />
                                <TimelineStep step="4" title="Closing" duration="30-45 days" description="Inspections, appraisal, final sale" />
                            </div>
                        </div>

                        {/* Final CTA */}
                        <div className="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-2xl shadow-2xl p-8 text-white text-center">
                            <h2 className="text-3xl font-bold mb-4">Ready to Get Started?</h2>
                            <p className="text-xl mb-6">Let's discuss your personalized selling strategy</p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <button className="bg-white text-indigo-600 px-8 py-4 rounded-lg font-semibold hover:bg-gray-100 transition">
                                    <i className="fas fa-calendar mr-2"></i>Schedule Consultation
                                </button>
                                <button className="bg-indigo-800 text-white px-8 py-4 rounded-lg font-semibold hover:bg-indigo-900 transition">
                                    <i className="fas fa-download mr-2"></i>Download Full Report
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        // Reusable Components
        function FeatureCard({ icon, title, description }) {
            return (
                <div className="bg-white p-6 rounded-xl shadow-lg card-hover">
                    <div className="w-14 h-14 bg-indigo-100 rounded-lg flex items-center justify-center mb-4">
                        <i className={`fas ${icon} text-indigo-600 text-2xl`}></i>
                    </div>
                    <h3 className="text-xl font-bold mb-2">{title}</h3>
                    <p className="text-gray-600">{description}</p>
                </div>
            );
        }

        function RecentValuation({ address, value, time }) {
            return (
                <div className="bg-white p-6 rounded-xl shadow-md border-l-4 border-green-500">
                    <div className="flex items-center justify-between mb-2">
                        <span className="font-semibold text-gray-900">{address}</span>
                        <span className="text-green-600 font-bold">{value}</span>
                    </div>
                    <div className="flex items-center text-sm text-gray-500">
                        <i className="far fa-clock mr-2"></i>
                        <span>{time}</span>
                    </div>
                </div>
            );
        }

        function PropertyStat({ icon, label, value }) {
            return (
                <div className="text-center">
                    <div className="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                        <i className={`fas ${icon} text-indigo-600`}></i>
                    </div>
                    <div className="text-2xl font-bold text-gray-900">{value}</div>
                    <div className="text-sm text-gray-500">{label}</div>
                </div>
            );
        }

        function InsightCard({ icon, title, value, description, positive }) {
            return (
                <div className="bg-white p-6 rounded-xl shadow-md">
                    <div className={`w-12 h-12 ${positive ? 'bg-green-100' : 'bg-red-100'} rounded-lg flex items-center justify-center mb-3`}>
                        <i className={`fas ${icon} ${positive ? 'text-green-600' : 'text-red-600'} text-xl`}></i>
                    </div>
                    <h4 className="font-semibold text-gray-700 mb-1">{title}</h4>
                    <div className={`text-2xl font-bold ${positive ? 'text-green-600' : 'text-red-600'} mb-2`}>{value}</div>
                    <p className="text-sm text-gray-600">{description}</p>
                </div>
            );
        }

        function RecommendationCard({ title, roi, cost, impact, description }) {
            return (
                <div className="border-2 border-gray-200 rounded-xl p-6 hover:border-indigo-600 transition">
                    <div className="flex items-start justify-between mb-3">
                        <h3 className="text-xl font-bold">{title}</h3>
                        <span className={`px-3 py-1 rounded-full text-sm font-semibold ${
                            impact === 'High' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'
                        }`}>
                            {impact} Impact
                        </span>
                    </div>
                    <p className="text-gray-600 mb-4">{description}</p>
                    <div className="flex justify-between text-sm">
                        <div>
                            <span className="text-gray-500">ROI:</span>
                            <span className="font-bold text-green-600 ml-2">{roi}</span>
                        </div>
                        <div>
                            <span className="text-gray-500">Cost:</span>
                            <span className="font-bold ml-2">{cost}</span>
                        </div>
                    </div>
                </div>
            );
        }

        function TimelineStep({ step, title, duration, description }) {
            return (
                <div className="flex items-start">
                    <div className="flex-shrink-0 w-10 h-10 bg-indigo-600 text-white rounded-full flex items-center justify-center font-bold mr-4">
                        {step}
                    </div>
                    <div className="flex-1">
                        <div className="flex items-center justify-between mb-1">
                            <h3 className="font-bold text-lg">{title}</h3>
                            <span className="text-sm text-gray-500">{duration}</span>
                        </div>
                        <p className="text-gray-600">{description}</p>
                    </div>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
